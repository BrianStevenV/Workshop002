<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
    <link href="/styles/styleupdate.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <nav class="nav">
            <h1>Actualizar Producto</h1>
        </nav>
    </header>
    <main>
        <article class="container">
            <h2>Servicio de Actualización de Producto</h1>
            <p>Realizar un formulario que permita actualizar un producto indicando: nombre, precio, cantidad y categoría. Al guardar, debe mostrarlo en una tabla.</p>
        </article>
        <h2 id="titleForm">Formulario para Actualizar Producto</h2>
        <form id="form">
            <label for="nameLabel">Producto</label>
            <input type="text" id="nameForm"/>
            <label for="priceLabel">Precio</label>
            <input type="number" id="priceForm"/>
            <label for="amountLabel">Cantidad</label>
            <input type="number" id="amountForm"/>
            <label for="categoryLabel">Categoria</label>
            <input type="text" id="categoryForm"/>
            <button type="submit" id="send">Enviar</button>
        </form>
        <button id="back">Cancelar</button>
    </main>
</body>
</html>
