<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Mercado</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <figure>
                <img src="img/3573477.jpg" alt="Logo supermercado" id="logo__header">
            </figure>
            <h1 id="title__mercado">Mi Mercado</h1>
        </nav>
        <button id="btn-agregar">Agregar</button>
    </header>
    <main class="main">
        <section class="main__filtros"></section>
        <section id="contenedorCards">
            <article class="main__card">
                <figure class="card__image">
                    <img src="img/zanahoria.jpg" alt="name">
                    <h4>Nombre</h4>
                    <h4>Precio</h4>
                    <h4>Cantidad</h4>
                    <h4>Categoria</h4>
                </figure>
            </article>
        </section>
    </main>
    <script src="index.js"></script>    
</body>
</html>
